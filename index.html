<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Agent</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="app-header">
    <h1>Automation Agent</h1>
    <button id="newProjectBtn" class="btn btn-icon">
      <i class="fas fa-plus-circle"></i> New Project
    </button>
  </header>

  <main class="main-content">
    <h2>Your Projects</h2>
    <div id="projectsContainer" class="projects-container empty">
      <p class="placeholder">Create a new project to get started.</p>
    </div>
  </main>

  <div id="projectModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <span id="closeModal" class="close-btn" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="modalTitle">Create New Project</h2>
      <form id="projectForm" autocomplete="off">
        <div>
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" placeholder="Enter project name" required aria-required="true">
          <div id="projectNameError" class="input-error" aria-live="polite"></div>
        </div>

        <div>
          <label for="projectDesc">Project Description</label>
          <input type="text" id="projectDesc" placeholder="Enter description" required aria-required="true">
          <div id="projectDescError" class="input-error" aria-live="polite"></div>
        </div>

        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save Project
        </button>
      </form>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
